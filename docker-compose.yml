version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: server-mgmt-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: servermgmt
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - server-mgmt-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server-mgmt-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/servermgmt?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - server-mgmt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: server-mgmt-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - server-mgmt-network

volumes:
  mongodb_data:

networks:
  server-mgmt-network:
    driver: bridge
